          repoURL: https://immich-app.github.io/immich-charts
          targetRevision: 0.9.1
          helm:
            values: |-
              env:
                DB_HOSTNAME:
                  secretKeyRef:
                    name: immich-postgres-user
                    key: host
                DB_USERNAME:
                  secretKeyRef:
                    name: immich-postgres-user

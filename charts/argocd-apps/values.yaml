          targetRevision: 2.29.1
          chart: pihole
          helm:
            values: |-
              extraEnvVars:
                PIHOLE_UID: 3005
                PIHOLE_GID: 3003
              admin:
                enabled: true
                existingSecret: pihole-password
                passwordKey: "password"
              virtualHost: pihole.homelab
              DNS1: "1.1.1.1"
              DNS2: "1.0.0.1"
              serviceDns:
                annotations:             
                  io.cilium/lb-ipam-ips: 192.168.5.102
                  io.cilium/lb-ipam-sharing-key: pi-hole
                type: LoadBalancer
              serviceDhcp:
                annotations:             
                  io.cilium/lb-ipam-ips: 192.168.5.102
                  io.cilium/lb-ipam-sharing-key: pi-hole
                type: LoadBalancer
              serviceWeb:
                annotations:             
                  io.cilium/lb-ipam-ips: 192.168.5.102
                  io.cilium/lb-ipam-sharing-key: pi-hole
                http:
                  enabled: true
                https:
                  enabled: true
                type: LoadBalancer
              ingress:
                enabled: false
                ingressClassName: cilium
                annotations:
                  ingress.cilium.io/loadbalancer-mode: dedicated
                  cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
                hosts:
                  - pihole.homelab
                path: /
                pathType: Prefix
                tls: 
                  - secretName: pihole-tls
                    hosts:
                      - pihole.homelab
              dnsmasq:
                additionalDnsEntries:
                  - address=/pihole.homelab/192.168.5.102
                  - address=/pihole.pi/192.168.3.2
                additionalHostsEntries:
                  - 127.0.0.1 pihole.homelab
              persistentVolumeClaim:
                enabled: true
                existingClaim: pihole-pvc
              extraVolumes:
                custom-dnsmasq-dir:
                  persistentVolumeClaim:
                    claimName: pihole-dnsmasq-pvc
              extraVolumeMounts:
                custom-dnsmasq-dir:
                  mountPath: /etc/dnsmasq.d   
        destination:
          server: 'https://kubernetes.default.svc'
          namespace: pihole
        syncPolicy:
          automated: {}
          syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true
    - name: fluentbit
      enabled: true
      spec:
        project: default
        source:
          repoURL: https://fluent.github.io/helm-charts
          targetRevision: 0.49.0
          helm:
            values: |-
              ## https://docs.fluentbit.io/manual/administration/configuring-fluent-bit/classic-mode/configuration-file
              config:
                service: |
                  [SERVICE]
                      Daemon Off
                      Flush {{ .Values.flush }}
                      Log_Level {{ .Values.logLevel }}
                      Parsers_File /fluent-bit/etc/parsers.conf
                      Parsers_File /fluent-bit/etc/conf/custom_parsers.conf
                      HTTP_Server On
                      HTTP_Listen 0.0.0.0
                      HTTP_Port {{ .Values.metricsPort }}
                      Health_Check On

                ## https://docs.fluentbit.io/manual/pipeline/inputs
                inputs: |
                  [INPUT]
                      Name tail
                      Path /var/log/containers/*.log
                      multiline.parser docker, cri
                      Tag kube.*
                      Mem_Buf_Limit 5MB
                      Skip_Long_Lines On

                  [INPUT]
                      Name systemd
                      Tag host.*
                      Systemd_Filter _SYSTEMD_UNIT=kubelet.service
                      Read_From_Tail On

                ## https://docs.fluentbit.io/manual/pipeline/filters
                filters: |
                  [FILTER]
                      Name kubernetes
                      Match kube.*
                      Merge_Log On
                      Keep_Log Off
                      K8S-Logging.Parser On
                      K8S-Logging.Exclude On

                ## https://docs.fluentbit.io/manual/pipeline/outputs
                outputs: |
                  [OUTPUT]
                      Name            http
                      Match           *
                      Host            vector.vector.svc.cluster.local
                      Port            8080
                      URI             /
                      Format          json
                      Json_date_key   timestamp
                      Json_date_format iso8601
                      Header          Content-Type application/json
          chart: fluent-bit
        destination:
          server: 'https://kubernetes.default.svc'
          namespace: fluent
        syncPolicy:
          automated: {}
          syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true

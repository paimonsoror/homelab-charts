# library chart values are purely for documentation purposes

argoconfig:
  application:
    - name: vector
      enabled: true
      spec:
        project: default
        source:
          repoURL: https://helm.vector.dev
          targetRevision: 0.43.0
          helm:
            values: |-
              containerPorts:
                - name: http
                  containerPort: 8080
                - name: syslog
                  containerPort: 9000
                  protocol: UDP
              service:
                enabled: true
                type: "NodePort"
                ports:
                  - name: http
                    port: 8080
                    targetPort: 8080
                  - name: syslog
                    port: 9000
                    protocol: UDP
                    nodePort: 30000
              serviceHeadless:
                enabled: false
              customConfig:
                sources:
                  syslog_in:
                    type: syslog
                    address: 0.0.0.0:9000
                    mode: udp
                    host_key: host
                  fluentbit_in:
                    type: http
                    address: 0.0.0.0:8080
                    encoding: json
                transforms:
                  tag_syslog:
                    type: remap
                    inputs:
                      - syslog_in
                    source: |
                      .job = "syslog"
                      .source_type = "syslog"
                      .timestamp = now()
                      .host = if exists(.host) {
                        .host
                      } else if exists(.hostname) {
                        .hostname
                      } else {
                        "unknown"
                      }
                  ensure_host:
                    type: remap
                    inputs:
                      - fluentbit_in
                    source: |
                      .job = "fluentbit"
                      .source_type = "fluentbit"
                      .host = if exists(.host) {
                        .host
                      } else if exists(.hostname) {
                        .hostname
                      } else {
                        "unknown"
                      }
                sinks:
                  loki_out:
                    type: loki
                    inputs:
                      - ensure_host      
                      - tag_syslog
                    endpoint: http://loki-loki-distributed-distributor.loki.svc.cluster.local:3100
                    encoding:
                      codec: json
                    labels:
                      job: "{{`{{ job }}`}}"
                      host: "{{`{{ host }}`}}"
                      source: "{{`{{ source_type }}`}}"
                    remove_label_fields: true
                    remove_timestamp: false
          chart: vector
        destination:
          server: 'https://kubernetes.default.svc'
          namespace: vector
        syncPolicy:
          automated: {}
          syncOptions:
            - CreateNamespace=true
            - ServerSideApply=true

apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphite-exporter
  namespace: prometheus
  labels:
    app.kubernetes.io/component: graphite-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: graphite-exporter
  template:
    metadata:
      labels:
        app.kubernetes.io/component: vaultwarden
    spec:
      containers:
        - image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: graphite-exporter
          ports:
            - containerPort: 9108
              name: eight
              protocol: TCP
            - containerPort: 9109
              name: nine
              protocol: TCP
            - containerPort: 9109
              name: nineu
              protocol: UDP